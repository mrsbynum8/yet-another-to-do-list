<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Yet Another To-Do List...</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <main>
	<div class="container">
		<div class="todo">
			<div class="todo__header">
				<h1 class="todo__title">To-Do List</h1>
				<label for="todo input">
					<input type="text" class="todo__input" placeholder="Enter an item for your to-do list">
				</label>
			</div>
			<div class="todo__body">
				<ul class="todo__list">
					<li class="todo__item">Morning affirmations<span class="deleteButton"><i class="far fa-trash-alt"></i></span></li>
				</ul>
			</div>
		</div>
	</div>
</main>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
